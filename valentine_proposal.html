<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px 20px 40px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: pop 0.8s ease;
    position: relative;
    z-index: 5;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

p {
    font-size: 17px;
    margin-bottom: 20px;
}

#yes {
    padding: 14px 32px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

#no {
    padding: 14px 32px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    background: #ccc;
    color: black;
    cursor: pointer;
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}

/* Hearts */
.hearts span {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}
</style>
</head>
